<!DOCTYPE html>
<html lang="fa">

<head>
    <meta charset="UTF-8">
    <title>User Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="userPanelStyle.css">
</head>

<body>

    <div class="sidebar text-center">
        <h4 class="fw-bold text-info mb-4">User Panel</h4>
        <a href="#">Home</a>
        <a href="#">Profile</a>
        <a href="#">Orders</a>
        <a href="#">Settings</a>
        <a href="login.html">Logout</a>
    </div>

    <div class="main-content">
        <h3 class="mb-4">User Information Form</h3>
        <div class="user-panel">
            <form id="userForm" onsubmit="submitForm(event)">
                <div class="mb-3 text-end">
                    <label class="form-label">First Name</label>
                    <input type="text" id="name" class="form-control text-end">
                </div>
                <div class="mb-3 text-end">
                    <label class="form-label">Email</label>
                    <input type="email" id="email" class="form-control text-end">
                </div>
                <div class="mb-3 text-end">
                    <label class="form-label">Phone</label>
                    <input type="text" id="phone" class="form-control text-end">
                </div>
                <div class="mb-3 text-end">
                    <label class="form-label">Address</label>
                    <textarea id="address" class="form-control text-end"></textarea>
                </div>
                <button type="submit" class="btn btn-primary w-100">Send</button>
            </form>
        </div>
    </div>

    <script src="userPanel.js"></script>

</body>

</html>
